<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>Assingment_DG1</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
<!--

    		-->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "Assingment_DG1",
   "APP_ID": "Assingment_DG1",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1385896328",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/Assingment_DG1\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
    		<script src="dojox/mobile/deviceTheme.js" type="text/javascript"></script>
    		<script data-dojo-config="isDebug: false, async: true, parseOnLoad: true, mblHideAddressBar: false" src="dojo/dojo.js" type="text/javascript"></script>
    </head>
    <body style="display: none;">
        <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.ScrollableView" id="view0">
            <div data-dojo-props="label:'Manager Student'" data-dojo-type="dojox.mobile.Heading"></div>
            <ul data-dojo-type="dojox.mobile.TabBar" fixed="bottom" style="">
                <li data-dojo-props="moveTo:'view1',icon:'images/ic_add.png'" data-dojo-type="dojox.mobile.TabBarButton" style="">Insert Student</li>
                <li data-dojo-props="moveTo:'view2',icon:'images/ic_manager.png'" data-dojo-type="dojox.mobile.TabBarButton" style="">Information Student</li>
            </ul>
            <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.View" id="view1">
<!--- - - - - - - - - - form add information student - - - - - - - - - - - - - -->			
                <div id="layoutForm">	
                    <form action="#" method="#" name="ifstudent">
					ID : <input id="txtid" placeholder="input id " type="text">
                        <br>
					Name :<input id="txtname" placeholder="input name  " type="text">
                        <br>
					Class :<input id="txtclass" placeholder="input class" type="text">
                        <br>
					Point :<input id="txtmark" placeholder="input point" type="text">
                        <br>
                        <input id="tbnreset" type="button" value="Reset">
					<input id="tbnsubmit" onclick="putData();" type="button" value="Submit">
                    </form>
                </div>	
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->			
            </div>
            <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="view2">
                <ul data-dojo-type="dojox.mobile.TabBar" fixed="bottom">
                    <li data-dojo-props="moveTo:'view3'" data-dojo-type="dojox.mobile.TabBarButton" style="">Show student</li>
                    <li data-dojo-props="moveTo:'view4'" data-dojo-type="dojox.mobile.TabBarButton" style="">Delete student</li>
                    <li data-dojo-props="moveTo:'view5'" data-dojo-type="dojox.mobile.TabBarButton" style="">Update student</li>
                </ul>
                <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.View" id="view3">
                    <div data-dojo-type="dojox.mobile.Accordion">
                        <div data-dojo-props="label:&quot;List student&quot;" data-dojo-type="dojox.mobile.ContentPane" id="content"></div>
                    </div>
                    <div></div>
                </div>
                <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="view4">
                    <div id="cn_xoa">
                        <input id="edtxoa" placeholder="select id on delete " type="text">
					<input id="btndelete" onclick="deleteforid();" type="button" value="Delete">
                    </div>
                </div>
                <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="view5">
                    <div id="cn_sua">
					Name:<input id="edtname" placeholder="input name " type="text">
                        <br>
                        <br>
					Class:<input id="edtclass" placeholder="input lass " type="text">
                        <br>
                        <br>
					Point:<input id="edtpoint" placeholder="input point " type="text">
                        <br>
                        <br>
					Id:<input id="edtid" placeholder="input id " type="text">
                        <br>
                        <input id="btnupdate" onclick="update();" type="button" value="Update">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    </body>
</html>
